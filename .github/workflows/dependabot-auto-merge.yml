name: Dependabot auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    name: Dependabot auto-merge
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Auto-merge
        uses: ahmadnassri/action-dependabot-auto-merge@v2.4
        with:
          target: minor
          github-token: ${{ secrets.DEPENDABOT_TOKEN }}
