[tool.poetry]
name = "TradingBot"
version = "2.0.0"
description = "Autonomous market trader based on custom strategies"
authors = ["Alberto Cardellini"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ilcardella/TradingBot"
documentation = "https://tradingbot.readthedocs.io/en/latest"
packages = [
    { include = "tradingbot" }
]
include = ["config/trading_bot.toml"]

[tool.poetry.dependencies]
python = "^3.6.1"
alpha-vantage = "^2.3.1"
govuk-bank-holidays = "^0.8"
numpy = "^1.19.4"
pandas = "^1.1.5"
pytz = "^2020.5"
requests = "^2.25.1"
scipy = "^1.5.4"
yfinance = "^0.1.55"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
sphinx = "^3.4.2"
sphinx-rtd-theme = "^0.5.0"
requests-mock = "^1.8.0"
pytest = "^6.2.1"
black = {version = "^20.8b1", allow-prereleases = true}
flake8 = "^3.8.4"
isort = "^5.7.0"
mypy = "^0.790"

[tool.poetry.scripts]
trading_bot = 'tradingbot:main'

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output=3
include_trailing_comma="True"
force_grid_wrap=0
use_parentheses="True"
line_length=88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
