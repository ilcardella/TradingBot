# Percentage of account value to use
max_account_usable = 50
time_zone = "Europe/London"
# Path to the credentials file
credentials_filepath = "{home}/.TradingBot/config/.credentials"
# Seconds to wait for between each spin of the bot across all the markets
spin_interval = 3600
# Enable paper trading
paper_trading = false

[logging]
enable = true
log_filepath = "{home}/.TradingBot/log/trading_bot_{timestamp}.log"
debug = false

[market_source]
active = "watchlist"
values = ["list", "api", "watchlist"]
[market_source.epic_id_list]
filepath = "{home}/.TradingBot/data/epic_ids.txt"
[market_source.watchlist]
name = "trading_bot"

[stocks_interface]
active = "yfinance"
values = ["yfinance", "alpha_vantage", "ig_interface"]
[stocks_interface.ig_interface]
order_type = "MARKET"
order_size = 1
order_expiry = "DFB"
order_currency = "GBP"
order_force_open = true
use_g_stop = false
use_demo_account = true
controlled_risk = false
api_timeout = 3
[stocks_interface.alpha_vantage]
api_timeout = 12
[stocks_interface.yfinance]
api_timeout = 0.5

[account_interface]
active = "ig_interface"
values = ["ig_interface"]

[strategies]
active = "volume_profile"
values = ["simple_macd", "weighted_avg_peak", "simple_boll_bands", "volume_profile"]
[strategies.simple_macd]
max_spread_perc = 5
limit_perc = 10
stop_perc = 5
[strategies.weighted_avg_peak]
max_spread = 3
limit_perc = 10
stop_perc = 5
[strategies.simple_boll_bands]
window = 60
limit_perc = 10
stop_perc = 5
[strategies.volume_profile]
max_spread_perc = 0.1
lookback_periods = 50
value_area_percentage = 70
price_bins = 30
imbalance_threshold = 1.5
atr_period = 14
base_atr_multiplier = 1.5
min_risk_reward = 1.5
max_risk_reward = 3.0
